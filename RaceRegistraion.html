<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registrion</title>
</head>

<body>
    <form action="Raceregistraion">
        <h1>Race Registrion!</h1>
        <p>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName">
        </p>
        <br>
        <p>
            <label for="race">Select a Race:</label>
            <br>
            <input type="radio" name="race" id="FunRun5k" value="FunRun5k">
            <label for="FunRun5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="halfMarathon" value="halfMarathon">
            <label for="halfMarathon">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="fullMarathon" value="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
            <br>
        </p>
        <br>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="e-mail" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </p>
        <br>
        <p>
            <label for="">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under18">Under 18</option>
                <option value="over18">Over 18</option>
            </select>
        </p>

        <button>Register!</button>

    </form>

</body>

</html>
